
<div class="container">
    <h1 align="center" style="color:blue;"> Welcome </h1>

    <h2 style="color:blue;"> Expense Log: </h2>

    <table class="table table-hover">
        <thead class="thead-grey ">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let item of expenses; index as i'>
            <td>{{i}}</td>
            <td>{{ item.Desc }}</td>
            <td> $ {{ item.Amount }}</td>
            <td>{{ item.Type }}</td>
            <td> <button class = 'btn btn-primary' (click) = 'goToEdit(item)'> Edit </button> </td>
            <td> <button class = 'btn btn-danger' (click) = 'deleteExpense()'> Delete </button> </td>
          </tr>
        </tbody>
    </table>
</div>
